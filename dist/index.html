<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>抱抱</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="wrapper">

<!--  问题弹出层-->
  <div class="quiz-modal d-none" id="quizModal">
    <div class="quiz-content">
      <h3>问题：</h3>
      <p id="quizQuestion">这里将显示问题内容。</p>

      <div id="quizOptions" class="options">
        <!-- 答案选项将通过 JavaScript 动态生成 -->
      </div>

      <button onclick="submitAnswer()">提交答案</button>
      <button onclick="closeQuizModal()">关闭</button>
    </div>
  </div>

<!--  红包-->
  <div class="container d-none" id="container">
    <div class="hongbao" id="hongbao">
      <span id="close">x</span>
      <div class="topcontent" id="topcontent">
        <div class="avatar">
          <img src="./img/小弟大头.png" alt="" width="180px" height="120px"/>
        </div>
        <h2>看看宝贝发现了什么</h2>
        <div class="desscription">岁岁今年 你必发财</div>
      </div>
      <div class="chai" id="chai">
        <span>開</span>
      </div>
      <div class="amount hidden" id="amount">那都不是事儿</div>
    </div>
  </div>

<!--  音乐播放器-->
  <audio id="background-music" loop>
    <source src="./music/摩尔.mp3" type="audio/mpeg">
    您的浏览器不支持音频元素。
  </audio>


  <div class="end-message d-none">
    <div class="gift-box animate__animated animate__flip"></div>
  </div>

  <div class="bunny-radar">
    <div class="circle"></div>
  </div>
  <div class="map-cover overflow-hidden">
    <div class="map">
      <div class="player-wrapper flex-center ">
        <div class="player sprite-container">
          <div class="bear sprite"></div>
        </div>
      </div>
    </div>
  </div>  
</div>

<div class="indicator">x 45</div>
<!--暂时注释-->

<!--</div>-->
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
