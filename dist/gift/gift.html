<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>拆红包</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { color: #fff; font-size: 14px; }
        .container {
            text-align: center;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 15px 5px;
            background-color: rgba(0, 0, 0, 0.3);
            height: 100%;
            position: absolute;
        }
        .hongbao {
            height: 450px;
            width: 300px;
            background: #A5423A;
            border-radius: 10px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .topcontent {
            height: 280px;
            background-color: #bf4228;
            border: 1px solid #bf4228;
            border-radius: 10px 10px 50% 50%/10px 10px 15% 15%;
            box-shadow: 0px 4px 0px -1px rgba(0, 0, 0, 0.2);
            transition: transform 0.6s ease-in-out;
        }
        .avatar { position: relative; }
        .avatar span {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2em;
            font-weight: bolder;
            color: rgba(0, 0, 0, 0.5);
            transform: rotate(45deg);
        }
        .avatar img {
            border: 1px solid #BD503A;
            border-radius: 50%;
            overflow: hidden;
            margin-top: 10%;
        }
        .topcontent h2 { margin: 15px 0; }
        .text { color: #999999; }
        .desscription {
            margin: 15px 0;
            font-size: 16px;
            font-weight: 600;
        }
        #chai {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid #ffA73A;
            background-color: #FFA73A;
            border-radius: 50%;
            color: #fff;
            font-size: 20px;
            margin-top: -50px;
            cursor: pointer;
        }
        #chai span { display: inline-block; margin-top: 25px; font-size: 32px;}
        .hidden { display: none; }
        .amount {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #FFD700; /* 金色 */
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <div class="hongbao" id="hongbao">
        <div class="topcontent" id="topcontent">
            <div class="avatar">
                <img src="../img/小弟-抠图.png" alt="" width="80px" height="80px"/>
                <span id="close">+</span>
            </div>
            <h2>李小广</h2>
            <span class="text">给你发了一个红包</span>
            <div class="desscription">恭喜发财 大吉大利</div>
        </div>
        <div class="chai" id="chai">
            <span>開</span>
        </div>
        <div class="amount hidden" id="amount">那都不是事儿</div>
    </div>
</div>
<script>
    var oChai = document.getElementById("chai");
    var oClose = document.getElementById("close");
    var oTopContent = document.getElementById("topcontent");
    var oAmount = document.getElementById("amount");

    oChai.onclick = function(){
        oTopContent.style.transform = "translateY(-100%)"; // 拆开效果
        oAmount.classList.remove("hidden"); // 显示金额
    }

    oClose.onclick = function(){
        document.getElementById("container").style.display = "none";
    }
</script>
</body>
</html>
